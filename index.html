<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Social-Links-Profile</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="content">
                    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile photo"
                        class="profile-img">
                    <h1>Jessica Randall</h1>
                    <p class="location-text">London, United Kingdom</p>
                    <p class="bio-text">"Front-end developer and avid reader"</p>

                    <ul class="social-links">
                        <li><a href="#github">GitHub</a></li>
                        <li><a href="#frontendmentor">Frontend Mentor</a></li>
                        <li><a href="#linkedin">LinkedIn</a></li>
                        <li><a href="#twitter">Twitter</a></li>
                        <li><a href="#instagram">Instagram</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </main>
</body>


</html>
